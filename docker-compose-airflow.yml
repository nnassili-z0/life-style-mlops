version: '3.8'

x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: ./docker/Dockerfile_new
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__FERNET_KEY: 'i_tT3m1b0A1pXw_yZz-aBcDeFgHiJkLmNoPqRsTuVw='
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
  volumes:
    - ./dags:/opt/airflow/dags
    - ./data:/opt/airflow/data
    - ./demo_artifacts:/opt/airflow/demo_artifacts
    - ./src:/opt/airflow/src
    - ./requirements.txt:/requirements.txt
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  airflow-init:
    <<: *airflow-common
    entrypoint: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Naoufal --lastname NASSILI --role Admin --email admin@example.com
      "
    depends_on:
      - postgres

  webserver:
    <<: *airflow-common
    entrypoint: >
      bash -c "
        airflow webserver
      "
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init

  scheduler:
    <<: *airflow-common
    entrypoint: >
      bash -c "
        airflow scheduler
      "
    depends_on:
      - airflow-init

volumes:
  postgres-db-volume:
