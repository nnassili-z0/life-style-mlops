version: '3'
services:
  airflow:
    image: apache/airflow:2.8.1
    restart: always
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:///airflow.db
    volumes:
      - ./dags:/opt/airflow/dags
      - ./demo_artifacts:/opt/airflow/demo_artifacts
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Naoufal --lastname NASSILI --role Admin --email admin@example.com &&
               airflow webserver"